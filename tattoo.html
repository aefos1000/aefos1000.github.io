    <body>
     
        <h2>Tattoo Design Work</h2>
        <p>These are some of my favorite designs I have made for friends over the past couple of years for their own tattoos. Having such a deep connection for tattoo work, this includes flash sheets and single designs done as well. </p>
        
        <div class="slideshow-container">

          <div class="mySlides fade">
            <img src="images/tattoodesigns/tattoo6.jpeg" >
          </div>
          <div class="mySlides fade">
              <img src="images/tattoodesigns/tattoo7.jpeg" >
            </div>

          <div class="mySlides fade">
            <img src="images/tattoodesigns/tattoo5.jpeg" >
          </div>
          <div class="mySlides fade">
              <img src="images/tattoodesigns/tattoo9.jpeg" >
            </div>

          <div class="mySlides fade">
            <img src="images/tattoodesigns/tattoo1.jpeg" >
          </div>
          <div class="mySlides fade">
              <img src="images/tattoodesigns/tattoo4.jpeg" >
            </div>

          <div class="mySlides fade">
            <img src="images/tattoodesigns/tattoo8.jpeg" >
          </div>
          <div class="mySlides fade">
              <img src="images/tattoodesigns/tattoo2.jpeg" >
            </div>
            <div class="mySlides fade">
                <img src="images/tattoodesigns/tattoo3.jpeg" >
              </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
              
              </div>
              <br>
              
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span> 
                <span class="dot" onclick="currentSlide(6)"></span> 
                <span class="dot" onclick="currentSlide(7)"></span> 
                <span class="dot" onclick="currentSlide(8)"></span> 
                <span class="dot" onclick="currentSlide(9)"></span> 
              </div>
          
          <script src="" async defer></script>
          <script>
              var slideIndex = 1;
              showSlides(slideIndex);
              
              function plusSlides(n) {
                showSlides(slideIndex += n);
              }
              
              function currentSlide(n) {
                showSlides(slideIndex = n);
              }
              
              function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
              }
              </script>
      </body>
